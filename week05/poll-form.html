<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 Michael Tafunai HTML Form - User Poll</h1>
    </header>
<main>
    <form>
        <fieldset>
            <legend>Contact Infromation</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>

        <fieldset>
            <legend>Questions</legend>
            <label for=""browser">What is your favorite web browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have any pets?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali "></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

</main>
<footer>
    <p>@2025 HTML Form - User Poll Activity Michael Tafunai</p>
</footer>
</body>
