<body>
    <header class="aboutHeader">
        <img src="images/logo.png" alt="Logo images">
        <h3>White Water Rafting</h3>    
        <nav>

    <main>
        <section class="contactgeneral">
            <h1 class="contactmike">Contact Us</h1>
            <h2> Send Us a Message</h2>
                <p>White Water Rafting</p>
                <p>Phone: 9995477</p>
                <p>Email: <a href="mtafunai@byui.edu">mtafunai@byui.edu</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d171608.74942239316!2d178.1445534372456!3d-18.115322725774277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sfj!4v1738750772042!5m2!1sen!2sfj"
                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </section>
        <section class="employees">
            <h2> Our employees</h2>
            <figure>
                <img src="../wwr/images/instructor1.jpg" alt="instructor1">
                <figcaption> This is Ross, he's an instructor</figcaption>
            </figure>
            <figure>
                <img src="../wwr/images/josh.jpg" alt="Josh">
                <figcaption> This is Josh, he the one who helps with security</figcaption>
            </figure>   
            <figure>
                <img src="../wwr/images/Billy.jpg" alt="Billy">
                <figcaption> He's the one prepare the items</figcaption>
            </figure>
        </section>
        <form>
            <div class="form-item column1">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="useremail">
            </div>
            <h2 class="size1 size2">Purpose of the message</h2>
            <div class="form-item options">
                <label for="option1">General Inquiry</label>
                <input id="option1" type="radio" name="option1">
                <label for="option2">Booking a Trip</label>
                <input type="radio" id="option2" name="option2">
                <label for="option3">website suggestion</label>
                <input type="radio" id="option3" name="option3">
            </div>
            <div class="form-item column1 textoa">
                <label for="message" class="size1">Message:</label>
                <textarea id="message" name="message" rows="3" cols="60"></textarea>
            </div>
            <div class="form-item column1">
                <input type="checkbox" id="subscribe" name="subscription">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit">Contact Me</button>
        </form>
    </main>
